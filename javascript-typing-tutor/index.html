<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Typing Tutor</title>
</head>
<body>
  <main class="sentence">
    <span class="next">c</span>
    <span>o</span>
    <span>d</span>
    <span>i</span>
    <span>n</span>
    <span>g</span>
    <span class="space">&nbsp;</span>
    <span>i</span>
    <span>s</span>
    <span class="space">&nbsp;</span>
    <span>t</span>
    <span>o</span>
    <span>u</span>
    <span>g</span>
    <span>h</span>
    <span>.</span>
    <div class="modal column-full hidden">
      <div class="popup column-half row">
        <div class="modaltext column-full">
          <p class="cancelp">Do you want to play again?</p>
        </div>
        <button class="cancel modalbutton">CANCEL</button>
        <button class="confirm modalbutton">CONFIRM</button>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
