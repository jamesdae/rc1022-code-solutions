<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="columnfifth">
        <img src="images/dress1.jpeg" alt="black dress">
        <div class="text">
          <p>
            <span class="brand">Free People</span>
            <span class="size">| Size 6</span>
          </p>
          <span class="price">$35</span>
          <span class="retail">$125 retail</span>
        </div>
      </div>
      <div class="columnfifth">
        <img src="images/ysl-bag.jpeg" alt="black bag">
        <div class="text">
          <p>
            <span class="brand">Yves Saint Laurent</span>
            <span class="size">| One-Size</span>
          </p>
          <span class="price">$200</span>
          <span class="retail">$1600 retail</span>
        </div>
      </div>
      <div class="columnfifth">
        <img src="images/key.jpeg" alt="key">
        <div class="text">
          <p>
            <span class="brand">Tiffany</span>
            <span class="size">| One-Size</span>
          </p>
          <span class="price">$476</span>
          <span class="retail">$2000 retail</span>
        </div>
      </div>
      <div class="columnfifth">
        <div class="lv">
          <img src="images/lv-bag.jpg" alt="brown bag">
        </div>
        <div class="text">
          <p>
            <span class="brand">Louis Vuitton</span>
            <span class="size">| One-Size</span>
          </p>
          <span class="price">$95</span>
          <span class="retail">$1200 retail</span>
        </div>
      </div>
      <div class="columnfifth">
        <img src="images/dress2.jpeg" alt="blue dress">
        <div class="text">
          <p>
            <span class="brand">Reformation</span>
            <span class="size">| Size 4</span>
          </p>
          <span class="price">$20</span>
          <span class="retail">$198 retail</span>
        </div>
      </div>
    </div>
</body>
</html>
