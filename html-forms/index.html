<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form action="">
    <label for="email">Email</label><br>
    <input type="text" name="email" id="email"/>
    <br>
    <label for="reasons">Why is coding cool?</label><br>
    <select name="reasons" id="reasons">
      <option value="select an option">Select an option</option>
      <option value="because it's interesting">Because it's interesting</option>
      <option value="because it's fun">Because it's fun</option>
      <option value="because it's powerful">Because it's powerful</option>
    </select>
    </p>
    <p>Favorite Language (choose one)</p>
    <input type="radio" id="html" name="language"/>
    <label for="html">HTML</label>
    <input type="radio" id="css" name="language" />
    <label for="css">CSS</label>
    <input type="radio" id="javascript" name="language" />
    <label for="javascript">JavaScript</label>
    <p>Would you like to sign up for more information?</p>
    <input type="checkbox" name="signup" value="sign me up!"/> Sign me up!<br>
    <label for="comments">Comments</label><br>
    <textarea id="comments" cols="30" rows="10"></textarea> <br>
    <input type="submit" name="submit" value="Submit"/>
    </p>
  </form>
</body>
</html>
