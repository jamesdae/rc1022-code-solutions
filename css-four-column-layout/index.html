<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Four Column</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h2>How It Works</h2>
    </div>
    <div class="row">
      <div class="columnfourth">
        <img src="images/screen-1.png" alt="switching">
        <img src="images/switch-icon.png" alt="arrows" class="box">
        <div class="text">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="columnfourth">
        <img src="images/screen-2.png" alt="filtering">
        <img src="images/filter-icon.png" alt="filter" class="box">
        <div class="text">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="columnfourth">
        <img src="images/screen-3.png" alt="service">
        <img src="images/slider-icon.png" alt="sliders" class="box">
        <div class="text">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="columnfourth">
        <img src="images/screen-4.png" alt="stats">
        <img src="images/bars-icon.png" alt="bars" class="box">
        <div class="text">
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
