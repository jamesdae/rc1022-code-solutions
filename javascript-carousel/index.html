<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <i class="fa-solid fa-angle-left"></i>
      <div class="center">
        <img src="images/001.png" alt="bulbasaur">
        <div class="dots">
          <button id="bulbasaur"></button>
          <button id="charmander"></button>
          <button id="squirtle"></button>
          <button id="pikachu"></button>
          <button id="jigglypuff"></button>
        </div>
      </div>
      <i class="fa-solid fa-angle-right"></i>
    </div>
    <div class="hidden">
      <img src="images/004.png" alt="charmander">
      <img src="images/007.png" alt="squirtle">
      <img src="images/025.png" alt="pikachu">
      <img src="images/039.png" alt="jigglypuff">
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
